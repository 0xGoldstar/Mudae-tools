<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudae waste of time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mudae waste of time</h1>
    <p>To get started, send $mmi-s in Discord</p> <!-- New text under the header -->
    <div id="counter">Get some wives: 0</div>
    <textarea id="input-area" rows="5" placeholder="Enter name - link here..."></textarea>
    <button onclick="generateCards()">Load List</button>
    <div id="slider-container">
        <label for="card-size-slider">Card Size:</label>
        <input type="range" id="card-size-slider" min="50" max="200" value="100" oninput="updateCardSize(this.value)">
    </div>
    <div id="cards"></div>
    
    <div id="sorted-list">
        <h3>thanks for nothing:</h3>
        <pre id="list-output"></pre>
        <button onclick="copyList('main')">Copy List</button>
    </div>
    
    <div id="extra-list" style="display:none;">
        <textarea id="extra-list-output" rows="10" cols="50" readonly></textarea>
        <button id="copy-extra-list" onclick="copyList('extra')">Copy Extra List</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
